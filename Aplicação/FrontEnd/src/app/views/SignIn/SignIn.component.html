<main>
    <mat-toolbar class="header mat-elevation-z2">
        <div>
            <h4>Vacina_Facil</h4>
        </div>
            <h3 style="font-family: Montserrat;" routerLink="/signUp">NÃ£o tem uma conta ? Cadastre-se </h3>
    </mat-toolbar>

    <mat-card class="login">
        <img src="../../../assets/img/LogoMDP.png">
        <form class="form" [formGroup]="form">
            <p>Digite seus dados de acesso nos campos abaixo:</p>
            <mat-form-field appearance="outline">
                <mat-label>CPF</mat-label>
                <input matInput formControlName="cpf" mask="000.000.000-00" required>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="senha" required>
            </mat-form-field>
        </form>
        <button mat-button (click)="Register()">Continuar</button>
    </mat-card>
</main>

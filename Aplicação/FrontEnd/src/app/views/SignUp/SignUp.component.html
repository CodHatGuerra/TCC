<body>
  <mat-toolbar class="header mat-elevation-z3">
    <div>
      <h4>Vacina_Facil</h4>
    </div>
    <a routerLink="" appWhite>Login</a>
  </mat-toolbar>
  <div class="main">
    <div class="formSignUp mat-elevation-z4">
      <form class="formInfo" [formGroup]="form">
        <p class="upForm">Dados pessoais</p>
        <mat-form-field appearance="outline">
          <mat-label>Nome Completo</mat-label>
          <input type="text" matInput formControlName="nome" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput type="number" formControlName="cpf" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>RG</mat-label>
          <input matInput type="number" formControlName="rg" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Data de nascimento</mat-label>
          <input matInput type="date" placeholder="Selecione uma data" formControlName="data_Nascimento"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Sexo</mat-label>
          <mat-select formControlName="sexo">
            <mat-option value="Masculino">Masculino</mat-option>
            <mat-option value="Feminino">Feminino</mat-option>
            <mat-option value="Outros">Outros</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Celular</mat-label>
          <input matInput type="number" formControlName="telefone" />
        </mat-form-field>
      </form>
      <button class="buttonRegister" mat-button (click)="Submit()">
        Cadastrar
      </button>
    </div>
  </div>
</body>

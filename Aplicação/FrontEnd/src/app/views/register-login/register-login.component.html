<mat-toolbar class="header mat-elevation-z4">
    <img src="./../../../assets/img/LogoMDP.png" alt="">
</mat-toolbar>
<div class="sigin">
    <img class="texto" src="../../../assets/img/LogoMDP.png" alt="">
    <div class="login mat-elevation-z3">
        <h1 class="tittle">Login</h1>
        <p>Digite seu e-mail e senha para acessar sua conta</p>
            <form class="form" [formGroup]="form">
                <mat-form-field>
                    <mat-label>E-mail</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <mat-form-field>
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="password">
                </mat-form-field>
                <div class="df">
                    <button class='continue' mat-button (click)="nav()">Continuar</button>
                    <button class="register" mat-button>Cadastrar</button>
                </div>
        </form>
    </div>
</div>

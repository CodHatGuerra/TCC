<mat-toolbar class="header mat-elevation-z4">
    <img class="logo" src="../../../assets/img/LogoMDP.png">
</mat-toolbar>
<div class="signup df">
    <img class="decoration" src="../../../assets/img/Capa.png" alt="">
    <div class="box mat-elevation-z4">
        <h1 class="tittle">Cadastro</h1>
        <p class="upForm">Digite seus dados para poder realizar o cadastro:</p>
        <form class="form" [formGroup]="form">
            <mat-form-field>
                <mat-label>Nome Completo</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field>
                <mat-label>CPF</mat-label>
                <input matInput formControlName="cpf">
            </mat-form-field>
            <mat-form-field>
                <mat-label>RG</mat-label>
                <input matInput type="number" formControlName="rg">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Sexo</mat-label>
                <input matInput formControlName="sexo">
            </mat-form-field>
            <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Telefone</mat-label>
                <input matInput type="number" formControlName="telefone">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input matInput type="password" formControlName="senha">
            </mat-form-field>
            <p>Endere√ßo</p>
            <mat-form-field>
                <mat-label>Estado</mat-label>
                <input matInput type="password" formControlName="estado">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Cidade</mat-label>
                <input matInput type="password" formControlName="cidade">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Bairro</mat-label>
                <input matInput type="password" formControlName="bairro">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Rua</mat-label>
                <input matInput type="password" formControlName="Rua">
            </mat-form-field>
            <div class="buttons">
                <button class="cadastrar" mat-raised-button (click)="submit()">Cadastrar</button>
            </div>
        </form>
    </div>
</div>

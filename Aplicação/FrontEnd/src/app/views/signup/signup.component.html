<mat-toolbar class="header mat-elevation-z4">
    <img class="logo" src="../../../assets/img/LogoMDP.png">
</mat-toolbar>
<div class="signup DF">
    <div class="informations DG">
        <img class="decoration" src="../../../assets/img/Capa.png" alt="">
    </div>
    <div class="box mat-elevation-z4">
        <h1 class="tittle">Cadastro</h1>
        <p class="upForm">Digite seus dados para poder realizar o cadastro:</p>
        <form class="form" [formGroup]="form">
            <mat-form-field>
                <mat-label>Nome Completo</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field>
                <mat-label>CPF</mat-label>
                <input matInput type="number" formControlName="cpf">
            </mat-form-field>
            <mat-form-field>
                <mat-label>RG</mat-label>
                <input matInput type="number" formControlName="rg">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Sexo</mat-label>
                <input matInput formControlName="sexo">
            </mat-form-field>
            <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Telefone</mat-label>
                <input matInput type="number" formControlName="telefone">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input matInput type="text" formControlName="senha">
            </mat-form-field>
            <p class="upForm">Endereço</p>
            <mat-form-field>
                <mat-label>Cep</mat-label>
                <input matInput type="number" [(ngModel)]="cep"  formControlName="cep">
            </mat-form-field>
            <button mat-button type="button" (click)="DadosCep()">Buscar Cep</button>
            <mat-form-field>
                <mat-label>Uf</mat-label>
                <input matInput type="text" readonly [value]="user.uf" formControlName="uf">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Localidade</mat-label>
                <input matInput type="text" readonly [value]="user.localidade" formControlName="localidade">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Bairro</mat-label>
                <input matInput type="text" readonly [value]="user.bairro" formControlName="bairro">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Logradouro</mat-label>
                <input matInput type="text" readonly [value]="user.logradouro" formControlName="logradouro">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Número</mat-label>
                <input matInput type="number" formControlName="numero">
            </mat-form-field>
            <div class="buttons">
                <button class="cadastrar" mat-raised-button (click)="submit()">Cadastrar</button>
            </div>
        </form>
    </div>
</div>

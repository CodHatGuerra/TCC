<mat-toolbar class="header mat-elevation-z4">
    <img class="logo" src="../../../assets/img/LogoMDP.png">
</mat-toolbar>
<div class="sigin df">
    <img class="decoration" src="../../../assets/img/LogoMDP.png" alt="">
    <div class="box mat-elevation-z4">
        <h1 class="tittle">Cadastro</h1>
        <p class="upForm">Digite seu nome completo, CPF, e-mail e telefone no formul√°rio abaixo:</p>
        <form class="form" [formGroup]="form">
    <mat-form-field>
        <mat-label>Nome Completo</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf">
    </mat-form-field>
    <mat-form-field>
        <mat-label>RG</mat-label>
        <input matInput formControlName="rg">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Sexo</mat-label>
        <input matInput formControlName="sexo">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Data de Nascimento</mat-label>
        <input matInput formControlName="nascimento">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Estado Civil</mat-label>
        <input matInput formControlName="estado_civil">
    </mat-form-field>
    <mat-form-field>
        <mat-label>nacionalidade</mat-label>
        <input matInput formControlName="nacionalidade">
    </mat-form-field>
    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="phone">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="Bairro">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Rua</mat-label>
        <input matInput formControlName="rua">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Cep</mat-label>
        <input matInput formControlName="cep">
    </mat-form-field>
    <div class="buttons">
        <button class="enrroll" mat-raised-button (click)="submit()">Cadastrar</button>
        <button class="login" mat-raised-button>Login</button>
    </div>
        </form>
    </div>
</div>

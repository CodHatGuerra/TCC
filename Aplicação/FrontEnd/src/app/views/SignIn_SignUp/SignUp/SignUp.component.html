<body>
    
    <mat-toolbar class="header mat-elevation-z3">
        <img class="logo" src="../../../assets/img/LogoMDP.png">
        <a routerLink="" appWhite>Login</a>
    </mat-toolbar>
    <h1 class="title">Cadastro</h1>
    <div class="main">
        <div class="formSignUp mat-elevation-z8">
            <form class="formInfo" [formGroup]="form">
                <p class="upForm">Digite seus dados para poder realizar o cadastro:</p>
                <mat-form-field appearance="outline">
                    <mat-label>Nome Completo</mat-label>
                    <input type="text" matInput formControlName="nome">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>CPF</mat-label>
                <input matInput type="number" formControlName="cpf">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>RG</mat-label>
                    <input matInput type="number" formControlName="rg">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Data de nascimento</mat-label>
                    <input matInput type="date" formControlName="data_Nascimento">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Sexo</mat-label>
                    <mat-select formControlName="sexo">
                        <mat-option value="masculino">Masculino</mat-option>
                        <mat-option value="feminino">Feminino</mat-option>
                        <mat-option value="outros">Outros</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Celular</mat-label>
                    <input matInput type="number" formControlName="telefone">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="senha">
                </mat-form-field>
            </form>
            <div class="adressForm">
                <form class="adressForm" [formGroup]="adressForm">
                    <p class="upForm">Endereço</p>
                    <mat-form-field appearance="outline">
                        <mat-label>Cep</mat-label>
                        <input matInput type="number" (blur)="DadosCep()" formControlName="cep">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Uf</mat-label>
                        <input matInput type="text" [(ngModel)]="endereco.uf" formControlName="uf">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Localidade</mat-label>
                        <input matInput type="text" [(ngModel)]="endereco.localidade" formControlName="localidade">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Bairro</mat-label>
                        <input matInput type="text" [(ngModel)]="endereco.bairro" formControlName="bairro">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Logradouro</mat-label>
                        <input matInput type="text"  [(ngModel)]="endereco.logradouro" formControlName="logradouro">
                    </mat-form-field>
                    <mat-form-field appearance="outline"> 
                        <mat-label>Número</mat-label>
                        <input matInput type="number" formControlName="numero">
                    </mat-form-field>    
                </form> 
            </div>
            <button class="cadastrar" mat-button (click)="Submit()">Cadastrar</button>
        </div>
    </div>
</body>

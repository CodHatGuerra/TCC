<div class="main">
  <img src="../.././../../assets/img/local_icon.png" class="localIcon">
  <h2 style="font-family: Montserrat;">Registre um posto</h2>

  <form [formGroup]="formPosto" >
    <mat-form-field class="MR" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" type="text"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Cep</mat-label>
      <input matInput mask="00000-000" formControlName="cep" (blur)="SubmitCep()"/>
    </mat-form-field>
    <mat-form-field class="MR" appearance="outline">
      <mat-label>Uf</mat-label>
      <input matInput mask="AA" readonly formControlName="uf" type="text" [value]="uf"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Localidade</mat-label>
      <input matInput readonly formControlName="localidade" type="text" [value]="localidade"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Bairro</mat-label>
      <input matInput readonly formControlName="bairro" type="text" [value]="bairro"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Logradouro</mat-label>
      <input matInput readonly formControlName="logradouro" type="text" [value]="logradouro"/>
    </mat-form-field>
    <mat-form-field class="MR" appearance="outline">
      <mat-label>NÃºmero</mat-label>
      <input matInput formControlName="numero" type="number"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput mask="(00) 0000-0000" formControlName="telefone"/>
    </mat-form-field>
  </form>
  <button style="font-family: Montserrat;" class="buttonRegister" mat-button appWhite (click)="SubmitPosto()">Registrar</button>
</div>

<div class="main">
  <img src="../.././../../assets/img/local_icon.png" class="localIcon">
  <h2>Registre um posto</h2>

  <form [formGroup]="formPosto" class="form">
    <mat-form-field class="MR" appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" type="text" />
    </mat-form-field>
    <mat-form-field class="MR" appearance="outline">
      <mat-label>Cep</mat-label>
      <input matInput formControlName="cep" (blur)="SubmitCep()" type="number" />
    </mat-form-field>
    <mat-form-field class="MR" appearance="outline">
      <mat-label>Uf</mat-label>
      <input matInput readonly formControlName="uf" type="text" [value]="uf" />
    </mat-form-field>
    <mat-form-field class="MR" appearance="outline">
      <mat-label>Localidade</mat-label>
      <input matInput readonly formControlName="localidade" type="text" [value]="localidade" />
    </mat-form-field>
    <mat-form-field class="MR" appearance="outline">
      <mat-label>Bairro</mat-label>
      <input matInput readonly formControlName="bairro" type="text" [value]="bairro" />
    </mat-form-field>
    <mat-form-field class="MR" appearance="outline">
      <mat-label>Logradouro</mat-label>
      <input matInput readonly formControlName="logradouro" type="text" [value]="logradouro" />
    </mat-form-field>
    <mat-form-field class="MR" appearance="outline">
      <mat-label>NÃºmero</mat-label>
      <input matInput formControlName="numero" type="number" />
    </mat-form-field>
    <mat-form-field class="MR" appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" type="number" />
    </mat-form-field>
  </form>
  <button class="buttonRegister" mat-button appWhite (click)="SubmitPosto()">Cadastrar</button>
</div>

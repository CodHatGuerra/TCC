<div class="main DF">
    <button mat-button (click)="openSigUn()"> Registrar Postos </button>
  <mat-card>
    <table mat-table class="table " mat-table [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas"></tr>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Posto </th>
          <td mat-cell *matCellDef="let row"> {{ row.Nome }} </td>
        </ng-container>

        <ng-container  matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-Row *matCellDef="let row">
            <div class="icons">
              <a routerLink="/product/update/{{ row.id }}">
                <i class="">
                  <mat-icon class="mat-18" color="primary">
                    edit
                  </mat-icon>
                </i>
              </a>
              <a routerLink="/product/delete/{{ row.id }}" class="delete">
                <i>
                  <mat-icon class="mat-18"> delete </mat-icon>
                </i>
              </a>
            </div>
          </td>
        </ng-container>
    </table>
  </mat-card>
</div>

<main>
  <img style="margin: 0 auto;" src="./../../../../assets/img/employe.png" class="icon" >
  <form [formGroup]="formEmployee" *ngFor="let proper of posto">
    <p style="font-family: Montserrat;">Infome os dados do funcion√°rio a seguir:</p>
    <mat-form-field appearance="outline">
      <mat-label>Cpf</mat-label>
      <input matInput formControlName="cpf" mask="000.000.000-00"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Cargo</mat-label>
      <input matInput formControlName="cargo" type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput readonly [placeholder]="proper.Nome_do_Posto" type="text">
    </mat-form-field>
    <button class="buttonRegister" mat-button appWhite (click)="SubmitEmployee()">Cadastrar</button>
  </form>
</main>

<main>
  <h1>Funcionários</h1>
  <button mat-button class="registerEmployee" (click)="openSigUn()"><mat-icon> add </mat-icon> Adicionar Funcionário</button>
  <mat-card class="employee mat-elevation-z4">
    <table mat-table class="table-posto" [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="columnEmployee"></tr>
      <tr mat-row *matRowDef="let row; columns: columnEmployee"></tr>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.Nome_do_Posto}}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let row">{{ row.Localidade }}</td>
      </ng-container>
      <ng-container matColumnDef="rua">
        <th mat-header-cell *matHeaderCellDef>Bairro </th>
        <td mat-cell *matCellDef="let row">{{ row.Logradouro }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <div class="icons">
            <!-- <a class="edit" (click)="openDialogEmployee(row.Posto_ID)">
              <mat-icon class="mat-18"> edit </mat-icon>
            </a>
            <a class="delete" (click)="openSigOutDelete(row.Posto_ID)" class="delete">
              <mat-icon class="mat-18"> delete </mat-icon>
            </a> -->
          </div>
        </td>
      </ng-container>
    </table>
  </mat-card>
</main>

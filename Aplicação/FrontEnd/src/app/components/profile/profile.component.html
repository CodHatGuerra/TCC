<mat-card class="card" *ngFor="let user of infoUser">
    <mat-card-title>{{ user.Nome }}</mat-card-title>
    <p>Cpf: {{ user.Cpf }}</p>
    <p>Data Nascimento: {{ user.Data_Nascimento }}</p>
    <p>Email: {{ user.Email }}</p>
    <p>Rg: {{ user.Rg }}</p>
    <p>Sexo: {{ user.Sexo }}</p>
</mat-card>

<main class="main DF">
    <aside *ngFor="let user of infoUser">
        <mat-card class="profile ">
            <div class="img" src="../../../assets/img/user.jpg"></div>
            <p>{{ user.Email }}</p>
            <p> {{ idade }} Anos </p>
        </mat-card>
    </aside>

    <mat-card class="info mat-elevation-z4">
        <mat-card-title>Minhas informções</mat-card-title>
        <h4>Nome</h4>
        <h4>Telefone</h4>
        <h4>Rg</h4>
        <h4>Sexo</h4>
        <h4>Cep</h4>
        <h4>e-mail</h4>
        <h4>Telefone</h4>
    </mat-card> 

</main>

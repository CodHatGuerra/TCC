<main class="main" *ngFor="let user of infoUser">
  <mat-card class="info">
    <div class="data">
      <div class="cpf">
        <h4>Cpf:</h4>
        <p>{{ user.Cpf }}</p>
      </div>
      <div class="email">
        <h4>E-mail:</h4>
        <p>{{ user.Email }}</p>
      </div>
      <div class="sexo">
        <h4>Sexo:</h4>
        <p>{{ user.Sexo }}</p>
      </div>
      <div class="dataNascimento">
        <h4>Data de Nascimento:</h4>
        <p>{{ user.Data_Nascimento | date }}</p>
      </div>
    </div>
    <div class="profile">
      <div class="editImg">
        <img [src]="user.Imagem">
      </div>
      <p style="margin-top: 9px; font-size: 19px; font-family: Montserrat;" ><strong>{{ user.Nome }}</strong></p>
      <p >{{ idade }} Anos</p>
      <button mat-button (click)="updateProfile(user.ID)" class="buttonEdit">
        <mat-icon class="edit">edit</mat-icon>
      </button> 
    </div>
  </mat-card>
</main>

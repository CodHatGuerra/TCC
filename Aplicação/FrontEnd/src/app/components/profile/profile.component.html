<main  *ngFor="let user of infoUser"> 
    <mat-card class="card ">
        <div class="name">
            <mat-card-title>{{ user.Nome }}</mat-card-title>
        </div>
        <div class="img"></div>
        <p>{{ user.Email }}</p>
        <p>Data Nascimento: {{ user.Data_Nascimento }}</p>
    </mat-card>
</main>

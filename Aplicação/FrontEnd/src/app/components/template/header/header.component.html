<mat-toolbar class="header DF">
  <div>
    <h4>Vacina_Facil</h4>
  </div>
  <span class="end">
    <div routerLink="profile" class="profile">
      <img class="img v-middle" src="../../../assets/img/user.jpg">
      <h3 class="name white"> {{ user[0].Nome }} </h3>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <mat-nav-list>
        <a mat-list-item class="DF" (click)="openLogoutDialog()">
          <mat-icon class="exit v-middle"> exit_to_app </mat-icon>
          <span>Sair</span>
        </a>
      </mat-nav-list>
    </mat-menu>
  </span>
</mat-toolbar>

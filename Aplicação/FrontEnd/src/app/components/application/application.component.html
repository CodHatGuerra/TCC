<main class="main DF">
    <div class="div">
        <mat-card class="vaccine">
            <mat-card-title class="title"> Minhas vacinas </mat-card-title>
            <table mat-table class="table" [dataSource]="vaccines">
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let vaccine; columns: columns"></tr>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Tipo de Vacina </th>
                    <td mat-cell *matCellDef="let vaccine"> {{ vaccine.nome }} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Doses </th>
                    <td mat-cell *matCellDef="let vaccine"> {{vaccine.doses}}</td>
                </ng-container>
            </table>
        </mat-card>
    </div>
</main>

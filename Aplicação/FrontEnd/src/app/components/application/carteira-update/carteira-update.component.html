<main>
    <span>
        <mat-icon class="close" (click)="close()">close</mat-icon>
    </span>
    <h1 style="font-family: Montserrat;">Você pode alterar as doses</h1>

    <mat-form-field style="width: 100% !important; margin-top: 28px !important;" appearance="outline">
        <mat-label>Vacina</mat-label>
        <input matInput readonly [value]="vacinaNome" type="text"/>
    </mat-form-field>
    <div>
        <mat-checkbox [(ngModel)]="dose01">Dose 01</mat-checkbox>
        <mat-checkbox [(ngModel)]="dose02">Dose 02</mat-checkbox>
        <mat-checkbox [(ngModel)]="dose03">Dose 03</mat-checkbox>
    </div>
    <mat-form-field class="data" appearance="outline">
        <mat-label>Data da Próxima Aplicação</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dataAp" placeholder="00/00/0000"/>
        <mat-datepicker-toggle matIconSuffix [for]="picker" style="color: #449DD1 !important;"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <button mat-button appWhite (click)="updateVacina()">Atualizar</button>
</main>
